<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>Calculator</header>
    <div class="content">
      <div class="calculator">
        <div class="calc-screen"></div>
        <div class="calc-keys">
          <div class="calc-key-row">
            <div class="key">Clear</div>
            <div class="key">÷</div>
          </div>
          <div class="calc-key-row">
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">×</div>
          </div>
          <div class="calc-key-row">
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">−</div>
          </div>
          <div class="calc-key-row">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">+</div>
          </div>
          <div class="calc-key-row">
            <div class="key">0</div>
            <div class="key">=</div>
          </div>
        </div>
      </div>
    </div>
    <footer>Copyright © Austin Miller</footer>
  </body>
</html>
