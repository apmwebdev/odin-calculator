<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>Calculator</header>
    <div class="content">
      <div class="calculator">
        <div class="calc-screen"></div>
        <div class="calc-keys">
            <div class="key special nontext" id="clear">Clear</div>
            <div class="key special" id="divide">÷</div>
          
            <div class="key" id="num-7">7</div>
            <div class="key" id="num-8">8</div>
            <div class="key" id="num-9">9</div>
            <div class="key special" id="multiply">×</div>
          
            <div class="key" id="num-4">4</div>
            <div class="key" id="num-5">5</div>
            <div class="key" id="num-6">6</div>
            <div class="key special" id="subtract">-</div>
          
            <div class="key" id="num-1">1</div>
            <div class="key" id="num-2">2</div>
            <div class="key" id="num-3">3</div>
            <div class="key special" id="add">+</div>
          
            <div class="key" id="num-0">0</div>
            <div class="key" id="period">.</div>
            <div class="key nontext" id="equals">=</div>
          </div>
        </div>
      </div>
    </div>
    <footer>Copyright © Austin Miller</footer>
  </body>
</html>
